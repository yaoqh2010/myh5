<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>唐诗一首</title>
    <style type="text/css">
        body{
            background-image: url(./images/bj.jpg);
            background-size: 100%;
        }
        @keyframes my {
            from{opacity: 0}
            to{opacity: 100}
        }
        h1{
            animation: my 2s infinite;
        }
    </style>
</head>
<body>
<audio src="./wav/可惜没如果.mp3" controls="controls"></audio>
<h1>静夜思</h1>
<p>床前明月光，</p>
<p>疑是地上霜。</p>
<p>举头望明月，</p>
<p>低头思故乡。</p>
</body>
</html>
